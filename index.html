<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="img/apple.png"/>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body >
    <section class="one w-[100%] h-[100vh] bg-[url('/img/cal.avif')] bg-cover pt-[3cm] ">
        <h1 class="heading text-[50px] font-bold text-center bg-[#fffb1973] w-96 mx-[770px]">CALCULATOR</h1>
        <div class=" w-[25%] h-[65vh] border-2 border-blue-200 mx-[38%]  rounded-xl  px-8 bg-slate-500 mt-4" >

            <div id="display" class="text-right my-4  p-4 px-16 text-xl rounded-3xl h-16 text-white bg-black mt-16 ">0</div>

            <div class="grid grid-cols-4 ">
                <button class="seven mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">7</button>
                <button class="eight mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600">8</button>
                <button class="nine  mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">9</button>
                <button class="slash mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-yellow-500">/</button>
                <button class="four  mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">4</button>
                <button class="five  mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">5</button>
                <button class="six   mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">6</button>
                <button class="star  mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-yellow-500 ">*</button>
                <button class="one   mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">1</button>
                <button class="two   mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">2</button>
                <button class="three mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">3</button>
                <button class="subs  mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-yellow-500 ">-</button>
                <button class="zero  mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 " >0</button>
                <button class="point mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 " >.</button>
                <button class="clear mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-gray-600 ">C</button>
                <button class="plus  mt-5 border-2 text-[19px] m-2 p-3 font-semibold rounded-full text-white bg-yellow-500 ">+</button>
                <button class="equals col-span-4  font-semibold py-4 px-9 mx-1 p-3 mt-5 border-2 rounded-3xl text-white bg-yellow-500">=</button>
              </div>

        </div>

    </section>
    

    <script src="script.js"></script>


    
</body>
</html>
